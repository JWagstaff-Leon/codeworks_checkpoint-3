<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.6.96/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Taskmaster</title>
</head>

<body>
<header>
    <nav class="navbar navbar-dark navbar-expand bg-transparent text-dark no-select">
        <span class="ms-2 fs-3">Taskmaster</span>
    </nav>
</header>
<main class="d-flex flex-column">
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <div>
                    <form onsubmit="app.listsController.createList()" class="row mb-3">
                        <div class="col-6">
                            <label for="name" class="form-label visually-hidden">New List Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="New List Name" minlength="3" maxlength="15" required />
                        </div>
                        <div class="col-3">
                            <label for="color" class="form-label visually-hidden">New List Color</label>
                            <input type="color" class="rounded ms-2" id="color" name="color" value="#A0A0A0"/>
                        </div>
                        <div class="col-3">
                            <button type="submit" class="btn bg-grey">Create List</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="flex-grow-1 lists-container">

        <div class="d-flex pt-5" id="lists">
            <!-- lists will go here as a col>div.mx-10? -->
            
            <!-- end eher -->
        </div>
    </div>
</main>
<footer>
    <!-- intentionally empty -->
</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
